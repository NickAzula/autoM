<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM AutoValidator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>LLM AutoValidator</h1>
        <div class="upload-section">
            <!-- Скрытый input для выбора файла -->
            <input type="file" id="fileInput" accept=".xlsx" style="display: none;" />
            <!-- Кастомная кнопка с иконкой -->
            <label for="fileInput" class="upload-btn">
                <i class="fas fa-upload"></i> Выбрать файл
            </label>
            <button onclick="loadFile()">Загрузить</button>
        </div>
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>LLM Answer</th>
                        <th>Gold Answer</th>
                        <th>Info</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <div class="metrics">
            <!-- Прогресс-бар с текстом -->
            <div id="progress" class="progress-container" style="display: none;">
                <div id="progressBar" class="progress-bar"></div>
                <span id="progressValue">Прогресс: 0%</span>
            </div>
            <p id="accuracyLabel" style="display: none;">Accuracy: <span id="accuracy">0%</span></p>
            <button onclick="downloadFile()" id="downloadBtn" disabled>Скачать результат</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
